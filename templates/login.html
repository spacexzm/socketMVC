<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册登录页面</title>
    <link rel="stylesheet" href="/static?file=pure-min.css">
    <link rel="stylesheet" href="/static?file=style.css">
</head>
<body>
<div class="container">
    <h1>登录</h1>
    <div class="login-form">
        <form action="/user/login" class="pure-form pure-form-stacked" method="post">
            <fieldset>
                <legend>
                    <h2>你好 {{ username }}</h2>
                </legend>

                <label for="username">Username</label>
                <input id="username" type="text" name="username" placeholder="请输入用户名">

                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="请输入密码">

                <button type="submit" class="pure-button pure-button-primary">登录</button>
                <a class="button-success pure-button" href="/user/register/view">注册</a>
            </fieldset>
        </form>
        <h3>{{ result }}</h3>
        <h3>登录成功后，请点击<a href="/">这里</a>回到首页</h3>
    </div>
</div>

</body>
</html>
