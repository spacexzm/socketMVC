<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改 weibo 的页面</title>
</head>
<body>
    <h1>修改 weibo</h1>
    <form action="/weibo/update" method="post">
        <input hidden="hidden" name="id" placeholder="id" value="{{ weibo.id }}">
        <br>
        <input name="content" placeholder="content" value="{{ weibo.content }}">
        <br>
        <button>提交修改</button>
    </form>
</body>
</html>
